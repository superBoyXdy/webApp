			<p>1910年设立的平汉铁路南局，是中国最早的铁路局之一。当时京汉铁路就北局和南局，可以说武汉铁路局具有百年历史了,属于西方近代建筑，建于1920年，由夏光宇设计，集4层砖混结构，底层为罗马式卷拱敝廊。立面装饰工艺考究，1909年，平汉铁路实施自治，1910年设平汉铁路南局，1931年平汉铁路统一管理，在此设平汉铁路管理局。</p>
