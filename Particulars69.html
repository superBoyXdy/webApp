			<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;广东银行属于文艺复兴式建筑，建于1923年，由景明洋行设计，李丽记施工。系4层钢筋混泥土结构，建筑立面构图采用仿帕拉第奥母题式手法，建筑中部凹进，形成半圆形入口平面，上方覆盖敞开式半宫隆顶。极具特色。</p>
