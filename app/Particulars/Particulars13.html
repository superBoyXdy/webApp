            	<strong>建筑风格</strong>：古典主义</br>
                <strong>建造年代</strong>：1865年</br>

			<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;麦加利银行始建于1865年，位于洞庭街33号，现为中国银行武汉分行，大楼由发德辅洋行承包修建，建筑为英国哥特式风格，建筑保存完好，为典型的英国殖民时期风格。这座银行也是汉口的第一家外资银行。</p>
