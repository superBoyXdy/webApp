<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="color">
    <!--头部区域-->
    <header class="login-head">
        <img src="img/login-1.png">
    </header>
    <div class="login-camera center-block">
        <i class="camera center-block"></i>
    </div>
    <div>
        <form class="login-form center-block">
            <div id="errorMessage" class="error center-block">&nbsp;</div>
            <fieldset>
                <input id="user" type="text" class="input center-block" placeholder="QQ号/手机号码">
                <input id="password" type="password" class="input center-block" placeholder="密码">
                <p id="login_button" class="login-but center-block font">登录</p>
            </fieldset>
        </form>
        <div class="sign-in center-block">
            <p class="line center-block">轻松快速注册</p>
            <p class="login-but center-block font">手机快速注册</p>
            <p class="line center-block">其他方式登录</p>
            <ul class="other-icon list-inline center-block">
                <li class="">
                    <i class="login-QQ"></i>
                </li>
                <li>
                    <i class="login-QQ"></i>
                </li>
                <li>
                    <i class="login-QQ"></i>
                </li>
                <li>
                    <i class="login-QQ"></i>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
<script src="./js/jquery-1.9.0/jquery.min.js"></script>
<!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery-1.9.0/slidereveal.js"></script>
<script src="./js/xdy-js.js" type="text/javascript"></script>
</body>
</html>
