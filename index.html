<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/font-awesome.css" rel="stylesheet">
    <link href="./css/bootstrap.offcanvas.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="./js/jquery-1.9.0/jquery.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.offcanvas.js"></script>
</head>
<body>
    <!--头部区域-->
    <header id="head" class="index" data-spy="affix" data-toggle="offcanvas" data-target="#js-bootstrap-offcanvas">
        <i class="navbar-toggle offcanvas-toggle navbar-offcanvas-touch navbar-offcanvas-fade icon-align-justify icon-2x"></i>
        <p id="title">主页</p>
    </header>
    <!--侧边栏-->
    <nav class="navbar navbar-default navbar-offcanvas" role="navigation" id="js-bootstrap-offcanvas">
    </nav>
    <section id="section">
        <iframe src="map.html" frameborder="0"></iframe>
    </section>
    <!--底部按钮区域-->
    <footer id="footer">
        <nav class="bottom clearfix">
            <div class="bottom-location center-block">
                <a href="" class="icon-button"><i class="location-icon center-block "></i><p class="nav-color">主页</p></a>
                <a href="" class="icon-button"><i class="location-icon center-block location-2"></i><p>指南</p></a>
                <a href="" class="icon-button"><i class="location-icon center-block location-3"></i><p>发现</p></a>
                <a href="" class="icon-button"><i class="location-icon center-block location-4"></i><p>老建筑</p></a>
            </div>
        </nav>
    </footer> 
</body>
</html>
